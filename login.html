<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | AI Image Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="navbar.css">
</head>

<body class="auth-page">
    <!-- Navbar -->
    <div class="nav-content">
      <nav class="navbar">
          <div class="nav-left">
            <a href="#" class="nav-logo">
              <i class="fa-solid fa-robot"></i>
              A-Image
            </a>
              <div class="nav-item">
                  <ul class="nav-links">
                    <li><a href="landing.html#home">Home</a></li>
                    <li><a href="landing.html#features">Features</a></li>
                    <li><a href="landing.html#gallery">Gallery</a></li>
                    <li><a href="landing.html#about">About</a></li>
                    <li><a href="pricing.html">Pricing</a></li>
                  </ul>
              </div>
          </div>
          <div class="nav-right">
              <button class="theme-toggle">
                  <i class="fa-solid fa-moon"></i>
              </button>
              <button class="user-btn">
                  <i class="fa-solid fa-user"></i>
              </button>
              <button class="hamburger">
                  <i class="fa-solid fa-bars"></i>
              </button>
          </div>
      </nav>
  </div>
  <div class="auth-container">
    <div class="auth-header">
      <div class="logo">
        <i class="fa-solid fa-wand-magic-sparkles"></i>
      </div>
      <h1>Welcome Back</h1>
      <p>Login to access your AI Image Generator</p>
    </div>

    <form id="loginForm" class="auth-form">
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" required placeholder="Enter your password">
      </div>

      <button type="submit" class="auth-btn">
        <i class="fa-solid fa-right-to-bracket"></i>
        Login
      </button>

      <p class="auth-footer">
        Don't have an account? <a href="register.html">Register here</a>
      </p>
    </form>
  </div>

  <script src="auth.js"></script>
  <script src="landing.js"></script>
</body>

</html>
