<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | AI Image Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="navbar.css">
</head>

<body class="auth-page">
    <!-- Navbar -->
    <div class="nav-content">
      <nav class="navbar">
          <div class="nav-left">
            <a href="#" class="nav-logo">
              <i class="fa-solid fa-robot"></i>
              A-Image
            </a>
              <div class="nav-item">
                  <ul class="nav-links">
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="index.html#features">Features</a></li>
                    <li><a href="index.html#gallery">Gallery</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <!-- <li><a href="pricing.html">Pricing</a></li> -->
                  </ul>
              </div>
          </div>
          <div class="nav-right">
              <button class="theme-toggle">
                  <i class="fa-solid fa-moon"></i>
              </button>
              <button class="user-btn">
                  <i class="fa-solid fa-user"></i>
              </button>
              <button class="hamburger">
                  <i class="fa-solid fa-bars"></i>
              </button>
          </div>
      </nav>
  </div>


  <div class="auth-container">
    <div class="auth-header">
      <div class="logo">
        <i class="fa-solid fa-wand-magic-sparkles"></i>
      </div>
      <h1>Create Account</h1>
      <p>Register to start generating amazing AI images</p>
    </div>

    <form id="registerForm" class="auth-form">
      <div class="form-group">
        <label for="registerName">Name</label>
        <input type="text" id="registerName" required placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label for="registerEmail">Email</label>
        <input type="email" id="registerEmail" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="registerPassword">Password</label>
        <input type="password" id="registerPassword" required placeholder="Create a password">
      </div>

      <div class="form-group">
        <label for="registerConfirmPassword">Confirm Password</label>
        <input type="password" id="registerConfirmPassword" required placeholder="Confirm your password">
      </div>

      <button type="submit" class="auth-btn">
        <i class="fa-solid fa-user-plus"></i>
        Register
      </button>

      <p class="auth-footer">
        Already have an account? <a href="login.html">Login here</a>
      </p>
    </form>
  </div>

  <script src="auth.js"></script>
  <script src="landing.js"></script>
</body>

</html>
